<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
      
              <label for="name"><b>Username</b></label>
            <input type="text" name="username" id="name" placeholder="Enter Username" required>
          <label for="email"><b>Email</b></label>
          <input type="text"  name="email"placeholder="Enter Email" id="email" required>
          
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" placeholder="Enter Password" required>
      
                  <label for="email"><b>Phone Number</b></label>
            <br>
           <input type="text" name="phone" placeholder="Enter Phone" required>
      
          <div class="clearfix">
      
            <button type="submit" class="btn">Sign Up</button>
          </div>
        </div>
      </form>
</body>
</html>
